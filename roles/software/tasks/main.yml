---
- name: Install cURL for API http request making
  apt: name=curl state=latest
  sudo: yes

- name: Install tree for better directory browsing
  apt: name=tree state=latest
  sudo: yes

- name: Install jshon for json API parsing
  apt: name=jshon state=latest
  sudo: yes

- name: Install archive managers
  apt: name={{item}} state=latest
  sudo: yes
  with_items:
  - unace
  - unrar
  - zip
  - unzip
  - p7zip-full
  - p7zip-rar
  - sharutils
  - rar
  - uudeview
  - mpack
  - arj
  - cabextract
  - file-roller

