---
- name: Install vim
  apt:
    name: vim-gtk
    state: latest
  become: yes

- name: Install software dependencies for what we use with vim
  apt:
    name:
      - silversearcher-ag
      - build-essential
      - cmake
      - python
      - python-dev
      - exuberant-ctags
    state: latest
  become: yes

- name: Install nodejs dependencies for what we use within vim
  npm:
    name: "{{item}}"
    global: yes
  become: yes
  with_items:
    - eslint
    - js-yaml
    - jsonlint
    - tern
    - tern-jsx

- name: Create .vim directory
  file:
    path: ~/.vim
    state: directory

- name: Create autoload directory
  file:
    path: ~/.vim/autoload/
    state: directory

- name: Setup .vimrc
  copy:
    src: files/vimrc
    dest: ~/.vimrc

- name: Setup vim plug
  get_url:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    dest: ~/.vim/autoload/plug.vim

- name: Copy snippets
  copy:
    src: files/ultisnips/
    dest: ~/.vim/

