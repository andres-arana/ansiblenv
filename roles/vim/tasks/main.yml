---
- name: Install vim
  apt: name=vim-gtk state=latest
  become: yes

- name: Install software dependencies for what we use with vim
  apt: name={{item}} state=latest
  become: yes
  with_items:
    - silversearcher-ag
    - build-essential
    - cmake
    - python-dev

- name: Create .vim directory
  file: path=~/.vim state=directory

- name: Setup .vimrc
  copy: src=files/vimrc dest=~/.vimrc

- name: Setup autoloaded scripts
  copy: src=files/autoload dest=~/.vim/

